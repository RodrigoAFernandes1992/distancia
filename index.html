<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitor Ultrassônico ESP32 + Supabase</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Leitura do Sensor Ultrassônico</h1>
  <p>📏 Distância: <span id="distancia">--</span> cm</p>

  <script>
    // Configuração do Supabase
    const supabaseUrl = "https://unmnfifouemowyrkdjdj.supabase.co/rest/v1/sensores?order=criado_em.desc&limit=1";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVubW5maWZvdWVtb3d5cmtkamRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MjI4MDcsImV4cCI6MjA3Mjk5ODgwN30.AZAm7yidblij9Wqm-wRbM8qUmFSq8YoWSrlHiJSKDu8";

    const client = supabase.createClient(supabaseUrl, supabaseKey);

    // Escuta em tempo real a tabela "sensores"
    client
      .channel("tabela-sensores")
      .on(
        "postgres_changes",
        { event: "INSERT", schema: "public", table: "sensores" },
        (payload) => {
          console.log("Novo dado recebido:", payload.new);
          document.getElementById("distancia").innerText =
            payload.new.distancia.toFixed(2);
        }
      )
      .subscribe();
  </script>
</body>
</html>
